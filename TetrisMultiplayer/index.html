<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tetris</title>
    <style>
      body {
        display: flex;
        justify-content: space-around;
        background: darkgray;
        color: #fff;
        font-family: sans-serif;
        font-size: 2em;
        text-align: center;
      }

      .player.local canvas {
        border-color: #fff;
      }

      canvas {
        border: solid 0.2em #707070;
        height: 90vh;
      }
    </style>
  </head>
  <body>
    <!-- nothing inside template tag is accessible from the browser until it has been imported into the document. -->
    <template id="player-template">
      <div class="player">
        <div class="score"></div>
        <canvas class="tetris" width="240" height="400"></canvas>
      </div>
    </template>

    <script src="client/connectionManager.js"></script>
    <script src="client/tetrisManager.js"></script>
    <script src="client/events.js"></script>
    <script src="client/tetris.js"></script>
    <script src="client/board.js"></script>
    <script src="client/player.js"></script>
    <script src="client/main.js"></script>

  </body>
</html>
